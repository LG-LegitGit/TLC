<!DOCTYPE html>
<html>
<body>

<h2>SVG image Element</h2>

<svg height="300" width="100%" xmlns="http://www.w3.org/2000/svg">
    <image height="300" width="300" href="https://i.postimg.cc/SNj4jmhP/ten-commandments-187967.jpg">
        <animate
            attributeName="x"
            begin="0s"
            dur="8s"
            from="0"
            to="90%"
            repeatCount="indefinite" />
    </image>
</svg>

</body>
</html>
